name: Update README Stats

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: "0 0 * * *"
  # Allows you to run it manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # 1. Generate Your Stats Card (Matches your current settings)
      - name: Generate Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          # I added 'theme=radical' and 'rank_icon=github' to match your current profile
          options: username=${{ github.repository_owner }}&show_icons=true&theme=radical&rank_icon=github
          path: profile/stats.svg
          token: ${{ secrets.MY_STATS_PAT }}

      # 2. Generate Your Top Languages Card
      - name: Generate Top Langs Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          # Matches your 'compact' layout and 'radical' theme
          options: username=${{ github.repository_owner }}&layout=compact&theme=radical
          path: profile/top-langs.svg
          token: ${{ secrets.MY_STATS_PAT }}
      # 3. Generate Streak Card
      - name: Generate Streak Card
        uses: connectedcars/github-readme-streak-stats@v1
        with:
          user: ${{ github.repository_owner }}
          token: ${{ secrets.MY_STATS_PAT }} # Uses your PAT to count private contribs too!
          theme: radical
          hide_border: true
        # This saves the file to the same folder
        env:
          OUTPUT_PATH: profile/streak.svg
      # 4. Generate Contribution Snake
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          # Replace with your actual github username
          github_user_name: ${{ github.victor-gurbani }}
          outputs: |
            profile/github-snake.svg
            profile/github-snake-dark.svg?palette=github-dark 
      # 5. Commit the images to your repo
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # This creates the 'profile' folder if it doesn't exist
          mkdir -p profile
          git add profile/*.svg
          git commit -m "Update README stats" || exit 0
          git push
